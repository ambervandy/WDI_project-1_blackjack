<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>PIZZA CAT BLACKJACK</h1>
	<div id="wrapper">
		<div id="container-top">
			<div class="dealer-cards">
				<div id="dCard1" class="cards">
					<div id="dFace1" class="faces"></div>
					<div id="dImg1" class="cardImg"></div>
				</div>
				<div id="dCard2" class="cards">
					<div id="dFace2" class="faces"></div>
					<div id="dImg2" class="cardImg"></div>
				</div>
			</div>
		</div>
		<div id="container-middle">
			<div id="bank-container">

				<div id="betBox">
					<span id="betSpan">BET</span>
					<div id="bet1">
						<img id="betPizza" src="images/pizzaSprite.png" >
					</div>
				</div>
				<div id="bankBox">
					<span id="bankSpan">BANK</span>
					<div id="bank">
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
						<img class="pizza" src="images/pizzaSprite.png" >
					</div>
				</div>
			</div>
			<div class="button-container">
				<div id="hit" class="button">
					<img id="hitButton" class="cat" src="images/pizzaCat1a.png" alt="pizza cat 1">
				</div>
				<div id="stand" class="button">
					<img id="standButton" class="cat" src="images/pizzaCat2a.png" alt="pizza cat 2">
				</div>
				<div id="bet" class="button">
					<img id="betButton" class="cat" src="images/pizzaCat3a.png" alt="pizza cat 3">
				</div>
			</div>
		</div>
		<div id="direction"></br></div>
		<div id="container-bottom">
			<div class="player-cards">
				<div class="cards">
					<div id="pFace1" class="faces"></div>
					<div id="pImg1" class="cardImg"></div>
				</div>
				<div class="cards">
					<div id="pFace2" class="faces"></div>
					<div id="pImg2" class="cardImg"></div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
